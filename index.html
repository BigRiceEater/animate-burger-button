<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Burger Menu</title>

    <style>
      .burger-button {
        position: absolute;
        top: 5%;
        left: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 2rem;
        height: 2rem;
        background: #eeeeee;
        border: 1px solid black;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px;
        z-index: 10;
      }

      .burger-button > div {
        width: 2rem;
        height: 0.25rem;
        background: black;
        border-radius: 10px;
        transition: all 0.3s linear;
        position: relative;
        transform-origin: 1px;
      }
    </style>
  </head>
  <body>
    <div class="burger-button">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $('.burger-button').click(handleBurgerMenuClick);
      });

      var isOpen = false;
      function handleBurgerMenuClick() {
        isOpen = !isOpen;
        var $burgerLines = $(this).find('div');
        $burgerLines
          .eq(0)
          .css(
            'transform',
            isOpen ? 'translateX(5px) rotate(45deg)' : 'rotate(0deg)'
          );
        $burgerLines.eq(1).css({
          transform: isOpen ? 'translateX(20px)' : 'translateX(0)',
          opacity: isOpen ? '0' : '1',
        });
        $burgerLines
          .eq(2)
          .css(
            'transform',
            isOpen ? 'translateX(5px) rotate(-45deg)' : 'rotate(0)'
          );
      }
    </script>
  </body>
</html>
